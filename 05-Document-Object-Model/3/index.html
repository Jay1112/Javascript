<!DOCTYPE html>
<html>
<head>
	<title>DOM Events</title>
</head>
<body>

	<!-- onclick -->
	<h1 onclick="console.log('simple is clicked');">Simple</h1>
	<h1 onclick="hello()">Welcome</h1>
	<h1 onclick="this.innerHTML='Touched'">Not Touched</h1>

	<!-- Event Listeners -->
	<h2 class="event_class">Carbon King</h2>
	<p class="events">Nothing to show</p>


	<script type="text/javascript" src="main.js"></script>

</body>
</html>
